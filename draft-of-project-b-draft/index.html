<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CCLab Project</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="lib/p5.js"></script>
  <script src="lib/p5.sound.js"></script>
</head>

<body>

  <body>

    <div class="Header">
      <h1>报纸标题</h1>
    </div>
    
    <div id="mainwrapper">
      <!-- 左列 -->
      <div class="left-column">
        <div class="card1">
          <h2>文章标题 1</h2>
          <p>这是一个简短的新闻段落，提供主要的信息和背景内容。</p>
        </div>
        <div class="card2">
          <h2>文章标题 2</h2>
          <p>这是另一个段落，包含详细的新闻故事或分析。</p>
        </div>
        <div class="card3">
          <h2>文章标题 3</h2>
          <p>额外内容：例如访谈、评论或社论。</p>
        </div>
      </div>
    
      <!-- 右列 -->
      <div class="right-column">
        <h2>侧边栏</h2>
        <p>这里可以包含广告、链接、或其他补充内容。</p>
      </div>
    </div>
    
    <div id="footer">
      <p>版权所有 &copy; 2024. 报纸名称</p>
    </div>
    
    </body>
 
    

</html>
